<!DOCTYPE html>
<!-- display data using grid -->
<br>
<div style="text-align: center ">
 <input type="search"  [(ngModel)]="searchInput" #text />
 <button class="m-3 btn bg-primary" (click)="search()">search</button>

</div>
<div class="container">
  <div
    class="item"
    *ngFor="
      let pokemon of pokemons
    "
  >
    <img [src]="pokemon.sprites.front_default" alt="pokemon" />
    <h2>{{ pokemon.name }}</h2>
    <p><b>Type :</b> {{ pokemon.types[0].type.name }}</p>
    <p><b>Height :</b> {{ pokemon.height }}</p>
    <p><b>weight :</b> {{ pokemon.weight }}</p>
    <p><b>Stat :</b> {{ pokemon.stats[0].base_stat }}</p>

  </div>
</div>
